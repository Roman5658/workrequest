<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formularz zamówienia odzieży roboczej</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .info {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #856404;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 9999;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="toast" id="toast">✅ Formularz został wysłany!</div>

<div class="container">
    <div class="info">
        Prosimy o przesłanie formularza co najmniej dzień przed przyjazdem do magazynu, abyśmy mogli przygotować Twoje zamówienie.
    </div>
    <h2>Formularz zamówienia</h2>
    <form id="tgForm">
        <label>Imię:</label>
        <input type="text" name="name" required />

        <label>Nazwisko:</label>
        <input type="text" name="surname" required />

        <label>Artykuły (można wybrać kilka):</label>
        <div>
            <label><input type="checkbox" name="items" value="Spodnie" /> Spodnie</label><br />
            <label><input type="checkbox" name="items" value="Kurtka" /> Kurtka</label><br />
            <label><input type="checkbox" name="items" value="Buty" /> Buty</label><br />
            <label><input type="checkbox" name="items" value="Bluzka" /> Bluzka</label><br />
            <label><input type="checkbox" name="items" value="Okulary" /> Okulary</label><br />
            <label><input type="checkbox" name="items" value="Kamizelka" /> Kamizelka</label>
        </div>

        <label>Numer telefonu:</label>
        <input type="tel" name="phone" required />

        <label>Data przyjazdu do magazynu:</label>
        <input type="date" name="date" required />

        <label>Godzina przyjazdu do magazynu:</label>
        <input type="time" name="time" required />

        <label>Komentarz:</label>
        <textarea name="comment" rows="4"></textarea>

        <button type="submit">Wyślij</button>
    </form>
</div>

<script>
    const form = document.getElementById('tgForm');
    const toast = document.getElementById('toast');

    function showToast(message) {
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            name: form.name.value,
            surname: form.surname.value,
            phone: form.phone.value,
            date: form.date.value,
            time: form.time.value,
            comment: form.comment.value,
            items: Array.from(document.querySelectorAll('input[name="items"]:checked')).map(el => el.value)
        };

        fetch("https://workrequest-server.vercel.app/api/send", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(() => {
                showToast("✅ Formularz został wysłany!");
                form.reset();
            })
            .catch(() => {
                showToast("❌ Błąd wysyłania!");
            });
    });
</script>

</body>
</html>
